<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>IMOBOT v2.0 â€“ AI Spare Parts Assistant</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">


  <!-- Main Chat -->
<!-- Floating Chat Widget -->
<div class="chat-widget-btn" id="chatWidgetBtn">
  <i class="fas fa-robot"></i>
</div>

<div class="chat-widget-window" id="chatWidgetWindow">

  <div class="chat-widget-header">
    <h3><i class="fas fa-comments"></i> IMOBOT</h3>
    <div class="chat-widget-actions">
      <i class="fas fa-expand action-btn" id="chatResizeBtn" title="Resize"></i>
      <i class="fas fa-times action-btn" id="chatCloseBtn" title="Close"></i>
    </div>
  </div>
  
  <div class="chat-container">
    <div id="messages" class="messages scrollbar-thin"></div>
    <div class="chat-input">
      <div class="input-container">
        <div class="input-wrapper">
          <i class="fas fa-pen input-icon"></i>
          <textarea id="messageInput" class="chat-textarea"
            placeholder="Ask me about spare parts, track orders, or run commands..."
            rows="1"></textarea>
        </div>
        <button id="sendBtn" class="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
</div>

</div>


    <script src="js/script.js"></script>

</body>
</html>
